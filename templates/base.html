<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Casey{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --valdan-blue: #2563EB;
            --valdan-slate: #64748B;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8FAFC;
            --text-primary: #0F172A;
            --text-secondary: #475569;
            --border-color: #E2E8F0;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 14px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        
        header {
            background: var(--bg-primary);
            border-bottom: 2px solid var(--border-color);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        header h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--valdan-blue);
        }
        
        nav {
            margin-top: 0.5rem;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            margin-right: 1.5rem;
            font-size: 0.9rem;
        }
        
        nav a:hover {
            color: var(--valdan-blue);
        }
        
        nav a.active {
            color: var(--valdan-blue);
            font-weight: bold;
        }
        
        .card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .card h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--valdan-blue);
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--valdan-blue);
        }
        
        button, .btn {
            background: var(--valdan-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.85rem;
            text-decoration: none;
            display: inline-block;
        }
        
        button:hover, .btn:hover {
            background: #1D4ED8;
        }
        
        .btn-secondary {
            background: var(--valdan-slate);
        }
        
        .btn-secondary:hover {
            background: #475569;
        }
        
        .btn-danger {
            background: #DC2626;
        }
        
        .btn-danger:hover {
            background: #B91C1C;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item input[type="checkbox"] {
            margin-right: 0.75rem;
        }
        
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .blip {
            background: #FEF3C7;
            border-left: 4px solid #F59E0B;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .blip-meta {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        footer a {
            color: var(--valdan-blue);
            text-decoration: none;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        
        .date-header {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>âœ¨ Casey</h1>
            <nav>
                <a href="/" class="{{ 'active' if request.path == '/' }}">Today</a>
                <a href="/blips" class="{{ 'active' if request.path == '/blips' }}">Blips</a>
                <a href="/history" class="{{ 'active' if request.path == '/history' }}">History</a>
                <a href="/completed-tasks" class="{{ 'active' if request.path == '/completed-tasks' }}">Completed</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer>
        <p>A <a href="https://valdan.dmcc.io" target="_blank">Valdan</a> product</p>
    </footer>
</body>
</html>
