<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Casey{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #4A90E2;
            --primary-dark: #357ABD;
            --bg: #FAFAFA;
            --card-bg: #FFFFFF;
            --text-primary: #2C2C2C;
            --text-secondary: #8E8E93;
            --border: #E5E5E5;
            --shadow: rgba(0, 0, 0, 0.05);
            --accent-yellow: #FFF4E6;
            --accent-yellow-border: #FFD699;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            line-height: 1.5;
            font-size: 15px;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        
        header {
            margin-bottom: 3rem;
        }
        
        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.5px;
            margin-bottom: 1rem;
        }
        
        nav {
            display: flex;
            gap: 2rem;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        nav a.active {
            color: var(--primary);
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 1px 3px var(--shadow);
        }
        
        .card h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--text-primary);
            letter-spacing: -0.3px;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 0.875rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 15px;
            resize: vertical;
            transition: border-color 0.2s ease;
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea {
            line-height: 1.6;
        }
        
        button, .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.625rem 1.25rem;
            border-radius: 8px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: background 0.2s ease;
        }
        
        button:hover, .btn:hover {
            background: var(--primary-dark);
        }
        
        .btn-secondary {
            background: var(--text-secondary);
        }
        
        .btn-secondary:hover {
            background: #6E6E73;
        }
        
        .btn-danger {
            background: #FF3B30;
        }
        
        .btn-danger:hover {
            background: #D6342A;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 0;
            border-bottom: 1px solid var(--border);
            transition: opacity 0.2s ease;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item input[type="checkbox"] {
            margin-right: 0.875rem;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .task-item.completed {
            opacity: 0.5;
            text-decoration: line-through;
        }
        
        .blip {
            background: var(--accent-yellow);
            border-left: 3px solid var(--accent-yellow-border);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .blip-meta {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 0.625rem;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.25rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }
        
        .date-header {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>âœ¨ Casey</h1>
            <nav>
                <a href="/" class="{{ 'active' if request.path == '/' }}">Today</a>
                <a href="/blips" class="{{ 'active' if request.path == '/blips' }}">Blips</a>
                <a href="/history" class="{{ 'active' if request.path == '/history' }}">History</a>
                <a href="/completed-tasks" class="{{ 'active' if request.path == '/completed-tasks' }}">Completed</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
