<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Casey{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563EB;
            --primary-hover: #1D4ED8;
            --bg: #FFFFFF;
            --bg-secondary: #F8F9FA;
            --card-bg: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border: #E2E8F0;
            --border-hover: #CBD5E1;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            --accent-blue: #EFF6FF;
            --accent-blue-border: #DBEAFE;
            --success: #10B981;
            --danger: #EF4444;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
        }
        
        header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1.5rem 0;
            margin-bottom: 2.5rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        header .container {
            padding-top: 0;
            padding-bottom: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        header h1 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        nav {
            display: flex;
            gap: 0.5rem;
        }
        
        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.15s ease;
        }
        
        nav a:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        nav a.active {
            color: var(--primary);
            background: var(--accent-blue);
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 1.75rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.2s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-md);
        }
        
        .card h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            color: var(--text-primary);
            letter-spacing: -0.025em;
        }
        
        textarea, input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: all 0.15s ease;
            background: var(--bg);
            color: var(--text-primary);
        }
        
        textarea:hover, input[type="text"]:hover {
            border-color: var(--border-hover);
        }
        
        textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent-blue);
        }
        
        textarea {
            line-height: 1.6;
            min-height: 200px;
        }
        
        button, .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.625rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: all 0.15s ease;
            box-shadow: var(--shadow-sm);
        }
        
        button:hover, .btn:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }
        
        button:active, .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--border);
        }
        
        .btn-danger {
            background: var(--danger);
        }
        
        .btn-danger:hover {
            background: #DC2626;
        }
        
        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
            box-shadow: none;
            padding: 0.5rem 0.75rem;
        }
        
        .btn-ghost:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
            transform: none;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 0.875rem 0;
            border-bottom: 1px solid var(--border);
            transition: all 0.15s ease;
        }
        
        .task-item:last-child {
            border-bottom: none;
        }
        
        .task-item:hover {
            background: var(--bg-secondary);
            margin: 0 -0.75rem;
            padding-left: 0.75rem;
            padding-right: 0.75rem;
            border-radius: 6px;
        }
        
        .task-item input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }
        
        .task-item.completed {
            opacity: 0.6;
        }
        
        .task-item.completed span {
            text-decoration: line-through;
            color: var(--text-secondary);
        }
        
        .blip {
            background: var(--accent-blue);
            border-left: 3px solid var(--primary);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            font-size: 14px;
            line-height: 1.6;
            transition: all 0.15s ease;
        }
        
        .blip:hover {
            background: var(--accent-blue-border);
            transform: translateX(2px);
        }
        
        .blip-meta {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 1.5rem;
        }
        
        /* Mobile navigation dropdown */
        .nav-more {
            position: relative;
            display: none;
        }
        
        .nav-more-toggle {
            display: none;
        }
        
        .nav-more-btn {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            user-select: none;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        .nav-more-btn:hover {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        .nav-more-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            box-shadow: var(--shadow-md);
            min-width: 160px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.2s ease;
            z-index: 1000;
        }
        
        .nav-more-toggle:checked + .nav-more-btn + .nav-more-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        
        .nav-more-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.15s ease;
        }
        
        .nav-more-menu a:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .nav-more-menu a:first-child {
            border-radius: 6px 6px 0 0;
        }
        
        .nav-more-menu a:last-child {
            border-radius: 0 0 6px 6px;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 1rem 0.75rem;
            }
            
            header {
                padding: 0.75rem 0;
                margin-bottom: 1rem;
            }
            
            header .container {
                flex-direction: row;
                align-items: center;
                gap: 0;
                justify-content: space-between;
            }
            
            nav {
                display: flex;
                gap: 0.25rem;
            }
            
            nav a {
                white-space: nowrap;
                padding: 0.5rem 0.75rem;
                font-size: 13px;
            }
            
            /* Hide "Completed" link on mobile, show "More" dropdown */
            nav > a[href="/completed-tasks"] {
                display: none;
            }
            
            .nav-more {
                display: block;
            }
            
            .card {
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
            }
            
            .card h2 {
                font-size: 0.9375rem;
                margin-bottom: 1rem;
            }
            
            textarea, input[type="text"] {
                padding: 0.75rem;
                font-size: 16px;
            }
            
            textarea {
                min-height: 150px;
            }
            
            button, .btn {
                padding: 0.625rem 1rem;
                font-size: 14px;
                min-height: 44px;
            }
            
            .task-item {
                padding: 0.75rem 0;
            }
            
            .task-item input[type="checkbox"] {
                width: 22px;
                height: 22px;
            }
            
            .date-header {
                font-size: 11px;
                margin-bottom: 1rem;
            }
            
            .blip {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
            
            .blip-meta {
                font-size: 11px;
                margin-top: 0.375rem;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
            }
            
            .container {
                padding: 0.75rem 0.5rem;
            }
            
            header {
                padding: 0.5rem 0;
                margin-bottom: 0.75rem;
            }
            
            .card {
                padding: 0.875rem;
                margin-bottom: 0.875rem;
            }
            
            .card h2 {
                font-size: 0.875rem;
                margin-bottom: 0.875rem;
            }
            
            nav a {
                padding: 0.5rem 0.625rem;
                font-size: 12px;
            }
            
            .nav-more-btn {
                padding: 0.5rem 0.625rem;
                font-size: 12px;
            }
            
            textarea {
                min-height: 120px;
                padding: 0.625rem;
            }
            
            .date-header {
                font-size: 10px;
                margin-bottom: 0.75rem;
            }
            
            .blip {
                padding: 0.625rem;
                margin-bottom: 0.625rem;
            }
            
            button, .btn {
                font-size: 13px;
            }
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.01em;
            text-transform: uppercase;
        }
        
        .btn-group {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
            font-size: 14px;
        }
        
        .empty-state a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .empty-state a:hover {
            text-decoration: underline;
        }
        
        .date-header {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="/" style="color: inherit; text-decoration: none;">Casey</a></h1>
            <nav>
                <a href="/" class="{{ 'active' if request.path == '/' }}">Today</a>
                <a href="/blips" class="{{ 'active' if request.path == '/blips' }}">Blips</a>
                <a href="/history" class="{{ 'active' if request.path == '/history' }}">History</a>
                <a href="/completed-tasks" class="{{ 'active' if request.path == '/completed-tasks' }}">Completed</a>
                <div class="nav-more">
                    <input type="checkbox" id="nav-more-toggle" class="nav-more-toggle">
                    <label for="nav-more-toggle" class="nav-more-btn">
                        More â–¾
                    </label>
                    <div class="nav-more-menu">
                        <a href="/completed-tasks" class="{{ 'active' if request.path == '/completed-tasks' }}">Completed</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <footer style="border-top: 1px solid var(--border); padding: 2rem 0; margin-top: 4rem;">
        <div class="container" style="text-align: center; color: var(--text-muted); font-size: 14px;">
            <a href="/about" style="color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.15s ease; margin-right: 1.5rem;">About Casey</a>
            <a href="/api" style="color: var(--text-secondary); text-decoration: none; font-weight: 500; transition: color 0.15s ease;">API</a>
        </div>
    </footer>
</body>
</html>
