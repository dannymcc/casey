<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Casey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;1,7..72,400&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --serif: 'Literata', Georgia, serif;
            --sans: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            --bg: #FAF9F6;
            --surface: #FFFFFF;
            --text: #1D1B18;
            --text-secondary: #78736C;
            --text-muted: #ADA8A2;
            --accent: #C27A4F;
            --accent-hover: #A8653B;
            --accent-light: #F6EDE7;
            --border: #E8E5E0;
            --danger: #BF4F4F;
            --danger-light: #FBF0F0;
            --radius: 6px;
        }

        body {
            font-family: var(--sans);
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            font-size: 14px;
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .auth-wrap { width: 100%; max-width: 340px; }

        .auth-header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .auth-header h1 {
            font-family: var(--serif);
            font-style: italic;
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 0.375rem;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .auth-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1.75rem;
        }

        .form-group { margin-bottom: 1rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.3125rem;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .hint {
            display: block;
            margin-top: 0.1875rem;
            font-size: 11px;
            color: var(--text-muted);
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 14px;
            color: var(--text);
            background: var(--surface);
            transition: border-color 0.15s;
        }

        input:hover { border-color: #D5D1CC; }
        input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 2px var(--accent-light); }

        button {
            width: 100%;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-family: var(--sans);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover { background: var(--accent-hover); }

        .auth-footer {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .auth-footer a:hover { text-decoration: underline; }

        .flash {
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            font-size: 13px;
            background: var(--danger-light);
            color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="auth-wrap">
        <div class="auth-header">
            <h1>Casey</h1>
            <p>Create your account</p>
        </div>

        <div class="auth-card">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="/register">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autofocus autocomplete="username">
                    <span class="hint">At least 3 characters, lowercase</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                    <span class="hint">At least 6 characters</span>
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required autocomplete="new-password">
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>
</body>
</html>
