services:
  casey:
    build:
      context: .
      args:
        VERSION: ${VERSION:-dev}
    container_name: casey
    ports:
      - "5095:5090"
    volumes:
      - casey-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - VERSION=${VERSION:-dev}
      - FLASK_DEBUG=False
    restart: unless-stopped
    networks:
      - docker_default

volumes:
  casey-data:

networks:
  docker_default:
    external: true
