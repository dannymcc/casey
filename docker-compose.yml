version: '3.8'

services:
  casey:
    build: .
    container_name: casey
    ports:
      - "5095:5090"
    volumes:
      - casey-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - FLASK_DEBUG=False
    restart: unless-stopped
    networks:
      - docker_default

volumes:
  casey-data:

networks:
  docker_default:
    external: true
